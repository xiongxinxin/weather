<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>老熊</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<h3 th:text="${reportModel.title}" class="success">hehe</h3>

			<select id="selectCityId" class="btn btn-primary dropdown-toggle">
				<option th:each="city : ${reportModel.cityList}"
					th:value="${city.cityId}" th:text="${city.cityName}"
					th:selected="${reportModel.cityId} eq ${city.cityId}">
			</select>
		</div>

		<div class="row">
			<h1 th:text="${reportModel.report.city}">城市名称</h1>

		</div>
		<div class="row"></div>
		<div class="row">
			<p>
				温度：<span th:text="${reportModel.report.wendu}">温度</span>
			</p>
		</div>
		<div class="row">
			<p>
				温馨提示：<span th:text="${reportModel.report.ganmao}">感冒</span>
			</p>
		</div>

		<div class="row">
			<div class="card col-md-2"
				th:each="cityForeCast : ${reportModel.report.forecast}">
				<div class="card-body border-info">
					<p class="card-text" th:text="${cityForeCast.date}">日期</p>
					<p class="card-text" th:text="${cityForeCast.high}">最高温度情况</p>
					<p class="card-text" th:text="${cityForeCast.fengli}">风力</p>
					<p class="card-text" th:text="${cityForeCast.low}">最低温度情况</p>
					<p class="card-text" th:text="${cityForeCast.fengxiang}">风向</p>
					<p class="card-text" th:text="${cityForeCast.type}">天气状况</p>
				</div>
			</div>
		</div>

	</div>


	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script th:src="@{/js/weather/report.js}"></script>
</body>
</html>
